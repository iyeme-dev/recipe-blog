{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Banner -->
<section class="home-banner">
  <div class="container py-4">
    <div class="banner-card">
      <img
        src="{% static 'images/recipe_banner_image.jpg' %}"
        alt="Fresh recipes banner"
        class="banner-img"
      />
      <div class="banner-overlay">
        <h1 class="banner-title">Find your next favourite recipe</h1>
        <p class="banner-subtitle">Search breakfast, lunch, and dinner ideas made easy.</p>
        <a href="{% url 'recipes:recipes' %}" class="btn btn-primary">Browse recipes</a>
      </div>
    </div>
  </div>
</section>

{% endblock %}
